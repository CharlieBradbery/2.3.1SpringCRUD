<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>LASTNAME</th>
        <th>AGE</th>
    </tr>
    <tr th:each="us: ${users}">
        <td th:text="${us.id}">ID</td>
        <td th:text="${us.name}">NAME</td>
        <td th:text="${us.lastname}">LASTNAME</td>
        <td th:text="${us.age}">AGE</td>
    </tr>
</table>

</body>
</html>
